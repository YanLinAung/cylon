<div class="container">
  <h1>Listing all Robots</h1>

  <div class="container device clickable" ng-repeat="robot in robots" ng-click="robotDetail(robot.name)">
    <div class="row-fluid">
      <div class="span2">
        <div class="display sphero">
          {{robot.type || "Robot"}}
        </div>
      </div>
      <div class="span10">
        <b>
          <span class="name">{{robot.name}}</span>

          <dl class="controls">
            <dt><i class="fa fa-fighter-jet"></i> Devices: </dt>
              <dd>{{robot.connections.length}}</dd>
            <dt><i class="fa fa-exchange"></i> Connections: </dt>
              <dd>{{robot.connections.length}}</dd>
          </dl>
        </b>
      </div>
    </div>
  </div>
</div>
